# Development Environment Configuration
server.port=8080
app.base-url=http://localhost:8080

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/${DB_NAME:village_connect}
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:root}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.open-in-view=false
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# JWT Configuration
jwt.secret=${JWT_SECRET:your_very_secure_secret_key_which_should_be_long_enough_at_least_32_bytes}

# Logging
logging.level.com.example.sample=DEBUG
